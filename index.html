<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <!-- <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->
  <!-- <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="script.js" defer></script>

  <title>CURD Operation</title>
</head>

<body>
  <div class="container">
    <h1 style="text-align: center;">Product Management System</h1>
    <form action="javascript:void(0)">
      <div class="row">
        <div class="col-25">
          <label for="product_id">Product id</label>
        </div>
        <div class="col-75">
          <input type="text" class="inp_tags" id="pid" name="prod_name" placeholder="Product id..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="product_name">Product Name</label>
        </div>
        <div class="col-75">
          <input type="text" class="inp_tags" id="pname" name="prod_name" placeholder="Product name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="Pprice">Product Price</label>
        </div>
        <div class="col-75">
          <input type="number" class="inp_tags" id="pprice" name="prod_price" placeholder=" Product price..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">Product-Image</label>
        </div>
        <div class="col-75">
          <input type="file" id="pimage">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="Pdescription">Description</label>
        </div>
        <div class="col-75">
          <textarea maxlength="50" class="inp_tags" id="pdescription" name="prod_description" placeholder="Write something.."
            style="height:200px"></textarea>
        </div>
      </div>
      <br>
      <div class="row" style="text-align: center; ">

        <button class="btn1"  onclick="save()">SAVE</button>
        <button class="btn1" style="margin-top: 5px;" id="updt" onclick="data_update()" disabled>UPDATE</button>


      </div>
    </form>

    <div class="Search">
      
      <input type="text" id="key" placeholder="Search here......." style="width: 50%; height: 40px; border: none;">
      <span> <button class="btn-icon" style="height: 40px;" type="submit" onclick="search()"><i class="fa fa-search"></i></button></span>

      <button class="btn btn-success btn1 " style="margin: 10px;" onclick="sort_high()"> Price<strong>↑</strong></button>
      <button class="btn btn-success btn1" style="margin: 10px;" onclick="sort_low()">Price<strong>↓</strong></button>
      <button class="btn btn-success btn1" style="margin: 10px;" onclick="sort_name()">Name</button>

    </div>
    <div id="show_data">




    </div>


  </div>
</body>

</html>
